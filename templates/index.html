<!-- templates/index.html -->
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Korxona v0.2.2025</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <div id="loginView" class="view active">
      <div class="card auth">
        <h2>Korxona ‚Äî Kirish</h2>
        <input id="loginUser" placeholder="Login" />
        <input id="loginPass" type="password" placeholder="Parol" />
        <div class="row">
          <button id="btnLogin">Kirish</button>
        </div>
        <div class="small">Foydalanuvchi yoxud ruxsat bo‚Äòlmasa, super admin bilan bog‚Äòlaning.</div>
      </div>
    </div>

    <!-- APP -->
    <div id="appView" class="view">
      <header>
        <div class="left">
          <div id="themeToggle" class="theme">üåô</div>
          <div class="logo">Korxona</div>
        </div>
        <div id="userBadge" class="user">Kirish yo'q</div>
      </header>

      <main>
        <!-- SEARCH -->
        <section id="view-search" class="subview active">
          <div class="left-col">
            <div id="productPreview" class="preview">Rasm</div>
          </div>
          <div class="right-col">
            <div class="card">
              <input id="searchInput" placeholder="Mahsulotni qidiring..." />
            </div>
            <div id="productList" class="list"></div>
          </div>
        </section>

        <!-- ADD -->
        <section id="view-add" class="subview">
          <div class="card">
            <h3>Mahsulot qo'shish</h3>
            <input id="addName" placeholder="Mahsulot nomi (majburiy)" />
            <input id="addPrice" placeholder="Narxi (majburiy)" type="number" />
            <input id="addImage" type="file" accept="image/*" />
            <textarea id="addNote" placeholder="Eslatma"></textarea>
            <div class="row">
              <button id="btnAdd">Saqlash</button>
              <button id="btnClear" class="ghost">Tozalash</button>
            </div>
          </div>
        </section>

        <!-- PROFILE -->
        <section id="view-profile" class="subview">
          <div class="card">
            <h3>Profil</h3>
            <div id="profileInfo"></div>
            <div class="small">Version: <strong>0.2.2025</strong></div>
          </div>

          <div id="superControls" class="card hidden">
            <h4>Super admin boshqaruvlari</h4>
            <input id="newAdminLogin" placeholder="Yangi admin login" />
            <input id="newAdminPass" placeholder="Yangi admin parol" />
            <div class="row">
              <button id="btnAddAdmin">Admin qo'shish</button>
              <button id="btnPromote" class="ghost">Adminni superga oshirish</button>
            </div>
            <div class="row">
              <button id="btnExport">Export JSON</button>
              <input id="importFile" type="file" accept=".json" />
            </div>
            <h4>O'zgartirish tarixi</h4>
            <div id="changeHistory" class="history"></div>
          </div>
        </section>
      </main>

      <nav class="bottomNav">
        <button id="navSearch" class="navBtn active">üîç</button>
        <button id="navAdd" class="navBtn">‚ûï</button>
        <button id="navProfile" class="navBtn">üë§</button>
      </nav>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
